<html>
<head>
	<meta charset="UTF-8">
	<title>Card Sale</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

	<div class="product-card">
		<h1>Original Shoes</h1>
		<p>Lorem ipsum dolor sit amet.</p>
		<div class="product-pic"></div>
		<div class="product-colors">
			<span class="green" data-color="#27ae60" data-pic="url(hijau.jpg)"></span>
			<span class="black" data-color="#2d3436" data-pic="url(hitam.jpg)"></span>
		</div>
		<div class="product-info">
			<div class="product-price">$90</div>
			<a href="" class="product-button">ADD to Cart</a>
		</div>
	</div>

	<script>
		$(".product-colors span").click(function(){
		$(".product-colors span").removeClass("active");
		$(this).addClass("active");
		$("body").css("background",$(this).attr("data-color"));
		$(".product-price").css("color",$(this).attr("data-color"));
		$(".product-button").css("color",$(this).attr("data-color"));
		$(".product-pic").css("background-image",$(this).attr("data-pic"));
	});
</script>
</body>
</html>
